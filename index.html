<!doctype html>

    <head>
        <meta charset="UTF-8" />

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: #0a192f;
                overflow: hidden;
                position: relative;
            }

            .content {
                text-align: center;
                color: white;
                z-index: 1;
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: #ff9f1c;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                color: #8892b0;
            }

            a {
                color: #ff9f1c;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .orange-container {
                position: absolute;
                left: 50%;
                top: 50%;
                animation:
                    floatX 15s ease-in-out infinite,
                    floatY 12s ease-in-out infinite;
            }

            .orange-img {
                width: 220px;
                height: 220px;
                animation: rotate 20s linear infinite;
                filter: drop-shadow(0 0 15px rgba(255, 159, 28, 0.3));
                will-change: transform;
                object-fit: contain;
            }

            @keyframes floatX {
                0%,
                100% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(calc(50vw - 150px));
                }
                75% {
                    transform: translateX(calc(-50vw + 150px));
                }
            }

            @keyframes floatY {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(calc(40vh - 150px));
                }
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

        <script>
            const container = document.querySelector(".orange-container");

            // Add some randomness to the animation
            function updateAnimation() {

        </script>
